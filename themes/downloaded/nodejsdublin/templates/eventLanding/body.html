<div class="blog-content">
  <h2>Previous Events</h2>
  <% contents.forEach(function(item) { %>
    <div class='blog-list-item sixteen columns alpha omega'>
      <div class="spacer">
        <h2><a href='/<%= item.alias %>.html'><%- item.title %></a></h2>
        <!-- <p class='by'>By <a href='/user/profile/<%- item.author %>'><%- item.author %></a></p>
        <p class='created'>Published: <%- prettyDate(item.published) %> / Last Updated: <%- prettyDate(item.updated) %></p> -->
        <p class='content'><%- item.teaser %><a class='readMore' href='/<%= item.alias %>.html'>Read more...</a></p>
        <hr />
      </div>
    </div>
  <% }); %>
  <%- pager %>
</div>
